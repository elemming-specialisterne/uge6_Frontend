name: Angular CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      build-folder: ${{ steps.build.outputs.dist-folder }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint || echo "No lint step configured"

      - name: Build
        id: build
        run: |
          npm run build -- --prod
          echo "dist-folder=./dist/warehouse-frontend" >> $GITHUB_OUTPUT

      - name: Run unit tests
        run: npm test -- --watch=false --browsers=ChromeHeadless

  deploy:
    needs: build-and-test   # KÃ¸rer kun hvis build-and-test lykkes
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - run: npm ci
      - run: npm run build -- --prod

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1
        with:
          publish-dir: ./dist/warehouse-frontend
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          netlify-auth-token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          netlify-site-id: ${{ secrets.NETLIFY_SITE_ID }}
